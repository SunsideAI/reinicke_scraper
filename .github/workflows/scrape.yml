name: Scrape Alain Reinicke Immobilien

on:
  schedule:
    - cron: '0 7 * * *'  # TÃ¤glich um 07:00 UTC (08:00 MEZ)
  workflow_dispatch:  # Manueller Trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Scraper
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
          AIRTABLE_BASE: ${{ secrets.AIRTABLE_BASE }}
          AIRTABLE_TABLE_ID: ${{ secrets.AIRTABLE_TABLE_ID }}
        run: |
          python reinicke_v2_airtable_replace.py
      
      - name: Upload CSV Artifact
        uses: actions/upload-artifact@v4
        with:
          name: reinicke-immobilien-csv
          path: reinicke_immobilien.csv
          retention-days: 7
